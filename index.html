<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main id="container">
      <div id="box1" class="box">
        <div id="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div id="icon-group">
          <img src="./images/icon-document.svg" class="icon" alt="" />
          <img src="./images/icon-folder.svg" class="icon" alt="" />
          <img src="./images/icon-upload.svg" class="icon" alt="" />
        </div>
      </div>
      <div id="box2" class="box">
        <p id="storage-text">Youâ€™ve used <span class="storage-numbers">815 GB</span></span> of your storage</p>
        
        <div id="progress">
          <div id="progress-bar">
            <div id="indicator">
              <!--indicator went here-->
            </div>
          </div>
        </div >
        <div id="counter"><p class="storage-numbers">0 GB</p> <p class="storage-numbers">1000 GB</p></div> 
        <div id="remainder"><p id="size-num">185</p><span id="size-tag">GB Left</span></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div>

</html>
